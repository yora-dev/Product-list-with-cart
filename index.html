<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="product-container">
        <h1 class="header">Desserts</h1>
        <div class="product">
          <div class="product__image-container">
            <img
              class="product__image"
              src="images/image-waffle-mobile.jpg"
              alt=""
            />
            <button class="add__btn">
              <img class="cart-img" src="images/icon-add-to-cart.svg" alt="" />
              Add to Cart
            </button>
            <button class="quantity__controller">
              <img
                src="images/icon-increment-quantity.svg"
                alt=""
                class="increase"
              />
              <p class="product__quantity">4</p>
              <img
                src="images/icon-decrement-quantity.svg"
                alt=""
                class="decrease"
              />
            </button>
          </div>

          <div class="product__info">
            <p class="short-name">Waffle</p>
            <p class="full-name">Waffle with Berries</p>
            <p class="product__price">$6.50</p>
          </div>
        </div>
      </div>

      <div class="confirmation-container"></div>
    </div>
  </body>
</html>
