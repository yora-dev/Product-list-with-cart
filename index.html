<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="product.js" module></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <h1 class="header">Desserts</h1>
        <div class="product-container"></div>
      </div>

      <div class="confirmation-container">
        <h1 class="confirm__header">Your Cart (<span>0</span>)</h1>
        <div class="nondynamic">
          <img
            src="images/illustration-empty-cart.svg"
            alt=""
            class="broken--cake"
          />
          <p class="message">Your added items will appear here</p>
        </div>
        <div class="confirmation"></div>
        <div class="dynamic">
          <div class="order-total">
            <p class="total-text">Total Order</p>
            <h1 class="total">0</h1>
          </div>
          <button class="confimation__btn">Confirm Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
